<input type="text"
class="form-control"
[(ngModel)]="serverName">
<button class="btn btn-primary" [disabled]="!allowNewServer"
(click)="onCreateServer()">Add Server</button>
<button class="btn btn-primary" [disabled]="!allowNewServer"
(click)="onDisplayDetails()">Display Details</button>
<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated">Server was created, servername is {{ serverName }}</p>
<p *ngIf="displayDetails">Secret password = "tuna"</p>
<div
*ngFor="let logItem of log; let i = index"
[ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent'}" 
[ngClass]="{
  past5: i >= 4 
}"> {{ logItem }}
</div>

<app-server *ngFor="let server of servers"></app-server>
